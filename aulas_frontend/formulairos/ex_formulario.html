<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Crie sua conta</h1>
        <form name="dados" id="dados" action="" class="box_form"></form>
        <section class="form_section">
            <label for="nome" class="form_label">Nome</label>
            <input type="text" id="nome" name="nome" class="form_input" placeholder="Digite seu nome">
        </section>
        <section class="form_section">
            <label for="email" class="form_label">Email</label>
            <input type="email" id="email" name="email" class="form_input" placeholder="Digite seu email" required>
        </section>
        <section class="form_section">
            <label for="user" class="form_label">Usuário</label>
            <input type="text" id="user" name="user" class="form_input" placeholder="Digite seu usuário" required>
        </section>
        <section class="form_section">
            <label for="senha" class="form_label">Senha</label>
            <input type="password" id="senha" name="senha" class="form_input" placeholder="Digite sua senha" required>
        </section>
        <section class="form_section">
            <button class="form_btn">Criar conta</button>
        </section>
    </div>

</body>

</html>
